
  <!-- Preview Section -->
   <div class="main" style="margin-top: 55px;">
  <lib-add-update-form *ngIf="addCompanyFormLoaded" [config]="companyFormConfig">
  </lib-add-update-form>

  <div class="settings-section">
    <div class="section-header">
      <!-- <i class="preview-icon"></i> -->
      <h4>Format Preview</h4>
    </div>

    <div class="form-row">
      <div class="form-group">
        <div class="inline-label">
          <label>Date Format Preview:</label>
          <div class="preview-text">{{ datePreview }}</div>
        </div>
        <small>This is how dates will appear throughout the system</small>
      </div>
      <div class="form-group">
        <div class="inline-label">
          <label>Time Format Preview:</label>
          <div class="preview-text">{{ timePreview }}</div>
        </div>
        <small>This is how times will appear throughout the system</small>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group full-width">
        <div class="inline-label">
          <label>Complete Date & Time Preview:</label>
          <div class="preview-text">{{ dateTimePreview }}</div>
        </div>
        <small>This is how complete date and time stamps will appear</small>
      </div>
    </div>
  </div>
</div>
